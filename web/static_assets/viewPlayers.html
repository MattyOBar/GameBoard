<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/viewPlayers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>GameBoard</title>
</head>
<body class="background">
    <header class="header" id="header"></header>
    <div class="main">
        <script type="text/javascript">
            function showMessage() {
                document.getElementById('loadingMessage').style.display = 'block';
            }
        </script>
        <h3 class="groupName" id="groupName"></h3>
        <h5>Players in this group:</h5>
        <div class="displayPlayerNames" id="displayPlayerNames"><dl id="playerNamesList"></dl></div>
        <div class="input" id="inputField">
            <input type="text" id="userInput" placeholder="Please enter an email address.">
        </div>
        <div class="addButton" id="addPlayer">
            <button type="button" id="addPlayerButton">Add Player!</button>
        </div>
        <div class="removeButton" id="removePlayer">
            <button type="button" id="removePlayerButton">Remove Player!</button>
        </div>
        <h4 id="warningMessage"></h4>
        <p> To add or remove players you need to enter the email of an existing player.</p>
        <p class="loadingMessage" id="loadingMessage" style="display:none"></p>
    </div>
</body>
</html>
