<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="assets/viewPlayers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>GameBoard</title>
</head>
<body class="background">
    <header class="header" id="header"></header>
    <div class="main">
        <h3 class="groupName" id="groupName"></h3>
        <h5>Players in this group:</h5>
        <div class="displayPlayerNames" id="displayPlayerNames"></div>
        <div class="input" id="inputfield">
            <input type="field" id="userInput">
        </div>
        <div class="addButton" id="addPlayer">
            <button type="button" id="addPlayerButton">Add Player!</button>
        </div>

        <div class="removeButton" id="removePlayer">
            <button type="button" id="removePlayerButton">Remove Player!</button>
        </div>
    </div>
</body>
</html>
